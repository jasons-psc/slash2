---
layout: default
---

<div class="page">
  <h2 class="page-title">{{ page.title }}</h2>

	<div class='post-info'>
		<span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
		by
		1:<span class="post-author">{{ page.author }}</span>
		2:<span class="post-author">{{ post.author }}</span>
		3:<span class="post-author">{{ author }}</span>
	</div>

  {{ content }}
</div>
