# Global network config
global port=1000;
global net=tcp10;

# Pull in other/local config files
# include "/etc/slash/conf.d/*"

site @PSC {
	site_desc	= "Pittsburgh Supercomputing Center";
	site_id		= 1;
	resource bessemer {
		desc	= "DDN9550 Lustre Parallel Fs";
		type	= parallel_fs;
		id	= 0;
		ifs	= 128.182.99.123;
		peers	= bigben@PSC, golem@PSC;
		fsroot	= /bessemer/pauln/slash2io/;
	}
	resource golem {
		desc	= "PSC Archival Storage";
		type	= archival_fs;
		id	= 1;
		ifs	= 128.182.112.242,
			  128.182.112.240,
			  128.182.112.105,
			  128.182.112.226;
		peers	= bessemer@PSC;
	}

