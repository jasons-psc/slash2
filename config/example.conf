	}
	resource adamantium {
		desc	= "PSC/WVU Testbed IO Node";
		type	= archival_fs;
		id	= 100;
		ifs	= 128.182.58.86;
		fsroot	= /slash2io;
	}
	resource stryker {
		desc	= "PSC/WVU Testbed IO Node";
