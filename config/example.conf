# Global network config
global port=1000;
global net=tcp10;

# Pull in all config files
# include "/etc/slash/conf.d/*"

site @PSC {
	site_desc	= "Pittsburgh Supercomputing Center";
	site_id		= 1;
	resource bessemer {
		desc	= "DDN9550 Lustre Parallel Fs";
		type	= parallel_fs;
		id	= 0;
		ifs	= 128.182.99.123;
		peers	= bigben@PSC, golem@PSC;
		fsroot	= /bessemer/pauln/slash2io/;
	}
	resource golem {
		desc	= "PSC Archival Storage";
		type	= archival_fs;
		id	= 1;
		ifs	= 128.182.112.242,
			  128.182.112.240,
			  128.182.112.105,
			  128.182.112.226;
		peers	= bessemer@PSC;
	}
	# Next usable ID would would be 8
	resource bigben {
		desc	= "PSC Xt3, 4k cores";
		type	= compute;
		id	= 7;
		peers	= bessemer@PSC;
	}
	resource paulshouse {
		desc	= "Pauln's home network";
		type	= archival_fs;
		id	= 66;
		ifs	= 67.171.74.150;
		peers	= bessemer@PSC;
	}
