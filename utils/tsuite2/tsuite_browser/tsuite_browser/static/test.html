<html>

  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="col-md-2">
      <h2>Treemap!</h2>
    </div>
    <div class="col-md-4">
      <div class="well">
        <div id="test_table"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well well-lg" style="height:50%">
        <div id="active_treemap"></div>
      </div>
    </div>
  </body>

  <script type="text/template" id="table_template">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>Test</th>
          <th>Pass</th>
          <th>Time</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody>
        <%
          _.each(items, function(item,key,list){

          console.log(key);
        %>
          <tr>
            <td>
              <a href="#" class="tree_link"><%- item.test %></a>
            </td>
            <td>
              <%- item.passed %> / <%- item.failed %>
            </td>
            <td>
              <%- item.time %>
            </td>
            <td>
              <%- item.change %>
            </td>
          </tr>
        <%
          });
        %>
      </tbody>
    </table>
  </script>

  <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
  <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <script type='text/javascript' src="./js/client_treemap.js"></script>
</html>
