<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{site_title}}</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/bootstrap/img/favicon.ico">
    <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">
    <!-- CSS code from Bootply.com editor -->
    <style type="text/css">
      body {
      padding-top: 50px;
      overflow: hidden;
      }
      #wrapper {
      min-height: 100%;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0px;
      left: 0;
      display: inline-block;
      }
      #main-wrapper {
      height: 100%;
      overflow-y: auto;
      padding: 50px 0 0px 0;
      }
      #main {
      position: relative;
      height: 100%;
      overflow-y: auto;
      padding: 0 15px;
      }
      #sidebar-wrapper {
      height: 100%;
      padding: 50px 0 0px 0;
      position: fixed;
      border-right: 1px solid gray;
      }
      #sidebar {
      position: relative;
      height: 100%;
      overflow-y: auto;
      }
      #sidebar .list-group-item {
      border-radius: 0;
      border-left: 0;
      border-right: 0;
      border-top: 0;
      }
      @media (max-width: 992px) {
      body {
      padding-top: 0px;
      }
      }
      @media (min-width: 992px) {
      #main-wrapper {
      float:right;
      }
      }
      @media (max-width: 992px) {
      #main-wrapper {
      padding-top: 0px;
      }
      }
      @media (max-width: 992px) {
      #sidebar-wrapper {
      position: static;
      height:auto;
      max-height: 300px;
      border-right:0;
      }
      }
    </style>
  </head>
  <!-- HTML code from Bootply.com editor -->
  <body>
    <div id="header" class="navbar navbar-default navbar-fixed-top">
      <div class="col-md-4">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="icon-reorder"></i>
          </button>
          <a class="navbar-brand" href="#">
            {{nav_title}}
          </a>
        </div>
      </div>
      <div class="col-md-8">
        <ul id="tabs" class="nav nav-pills" data-tabs="tabs">
          <li class="active">
            <a href="#tset" data-toggle="tab">Tests</a>
          </li>
          <li>
            <a href="#build" data-toggle="tab">Build Report</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="wrapper">
      <div id="sidebar-wrapper" class="col-md-2">
        <div id="sidebar">
          <ul class="nav list-group">
            {% for tset in tsets %}
              <li>
                <a href="/{{ tset.tsid }}" class="list-group-item">
                  <i class = "fa fa-fw {% if tset.failed_tests == 0 %} fa-tasks {% else %} fa-warning {% endif %}"></i>
                  {{ tset.tset_name }} 
                  <span class="pull-right small">
                    {% if tset.failed_tests != 0 %}
                      <em class="text-danger">Failed: {{ tset.failed_tests }}</em>
                    {% else %}
                      {{tset.total_time}}s 
                    {% endif %}
                    <!--<em>{{ tset._id }}</em>-->
                  </span>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div id="main-wrapper" class="col-md-10 pull-right">
        <div id="main">
          <div class="row">
            <div class="col-md-6">
                Active Test Set: <a href="/{{display_tset.tsid}}">{{display_tset.tset_name}}</a>
            </div>
            <div class="col-md-6">
            </div>
          </div>
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script type='text/javascript' src="/s/js/visualization.js"></script>
    <script type='text/javascript' src="/s/js/test_visual.js"></script>
</html>
